<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Profile Detection</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
    <div class="container" style="max-width: 600px; margin: 50px auto; background-color: #fff; padding: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); border-radius: 8px;">
        <h1 style="text-align: center; color: #333;">Fake Profile Detection</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data" style="display: flex; flex-direction: column; align-items: center; gap: 15px;">
            <input type="file" name="file" accept="image/*" required style="padding: 10px; border: 2px solid #ddd; border-radius: 4px; width: 100%; max-width: 400px; box-sizing: border-box;">
            <button type="submit" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s;">
                Upload and Detect
            </button>
        </form>
        {% if result %}
        <div class="result" style="margin-top: 20px; text-align: center;">
            <h2 style="color: #333;">Result: {{ result }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
